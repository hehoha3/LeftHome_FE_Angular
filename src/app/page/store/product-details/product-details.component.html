<main style="margin-top: 80px">
  <div class="container">
    <div class="grid second-nav">
      <div class="column-xs-12">
        <nav>
          <ol class="breadcrumb-list">
            <li class="breadcrumb-item">
              <a [routerLink]="''">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a [routerLink]="'/store'">Store</a>
            </li>
            <li class="breadcrumb-item active">{{ productDetail.name }}</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="grid product" style="position: relative">
      <div
        class="column-xs-12 column-md-7"
        style="padding-top: 35px; width: 50%; position: absolute"
      >
        <div class="product-gallery">
          <div class="product-image">
            <img class="active" src="{{ productDetail.thumbnail }}" />
          </div>
        </div>
      </div>
      <div
        class="column-xs-12 column-md-5"
        style="width: 50%; position: absolute; margin-left: 50%"
      >
        <h1>{{ productDetail.name }}</h1>
        <h2>{{ productDetail.price | number }} VND</h2>
        <div class="description">
          <p>
            {{ productDetail.description }}
          </p>
          <h5 style="margin-top: 15px">Chất Liệu</h5>
          <p>
            {{ productDetail.material }}
          </p>
        </div>
        <button class="add-to-cart" (click)="addProductToCart()">
          <a href="/store/{{ productDetail.id }}" style="color: white"
            >Thêm Vào Giỏ Hàng</a
          >
        </button>
      </div>
    </div>
  </div>
</main>
