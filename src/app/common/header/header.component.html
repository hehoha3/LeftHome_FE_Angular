<body>
  <!-- main container wrapper -->
  <div class="container-fluid mainContainer">
    <!-- Navigation menu section -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" [routerLink]="''">{{ title }}</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="''" routerLinkActive="active"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'store'" routerLinkActive="active"
              >Store</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'share-ideas'"
              routerLinkActive="active"
              >Share Ideas</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'about-us'"
              routerLinkActive="active"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'about-us'"
              routerLinkActive="active"
              >Duy Anh</a
            >
          </li>
          <div *ngIf="isLoggedIn === true">
            <li class="nav-item nearLast">
              <a class="nav-link" routerLink="/user"
                ><span class="fa fa-user fs-5 p-1"> </span
              ></a>
            </li>
          </div>
          <div *ngIf="isLoggedIn === false">
            <li class="nav-item nearLast">
              <a class="nav-link" routerLink="/login"
                ><span class="fa fa-user fs-5 p-1"> </span
              ></a>
            </li>
          </div>

          <li class="nav-item last">
            <a class="nav-link" href="cart">Cart: {{ numberCart }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</body>
